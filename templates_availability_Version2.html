{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card p-4">
            <h3 class="mb-3">Beschikbaarheid opgeven</h3>
            <form method="post">
                <div class="mb-3">
                    {% for day in days %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="dates" value="{{ day }}" id="check{{ loop.index }}" {% if day in selected %}checked{% endif %}>
                            <label class="form-check-label" for="check{{ loop.index }}">
                                {{ day }} ({{ ['Ma','Di','Wo','Do','Vr','Za','Zo'][loop.index0%7] }})
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <button class="btn btn-success w-100" type="submit">Opslaan</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
