{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h3 class="mb-3">Restaurants beheren</h3>
            <form method="post" class="mb-4">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <input type="text" name="name" class="form-control" placeholder="Naam restaurant" required>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-success" type="submit">Toevoegen</button>
                    </div>
                </div>
            </form>
            <ul class="list-group">
                {% for rid, r in restaurants.items() %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ r.name }}</span>
                        <span class="badge bg-info">{{ r.employees|length }} medewerkers</span>
                    </li>
                {% else %}
                    <li class="list-group-item">Nog geen restaurants aangemaakt.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
